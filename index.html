<!DOCTYPE html>
<html>
<head>
    <title>Zip File Upload</title>
</head>
<body>
    <h1>Upload a ZIP File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <input type="submit" value="Upload and Extract">
    </form>
</body>
</html>
